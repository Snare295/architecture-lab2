name: Lab2 CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup
        uses: actions/setup-go@v3
        with: 
          go-version: 1.20
      - name: Build
        run: make out/example
      - name: Test
        run: make test
